{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Libreasy - Cat√°logo de Livros{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Framework Tailwind -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Service Worker -->
     <link rel="icon" class="w-16 h-16 rounded-full" href="{% static 'images/Libreasy_logo.jpg' %}" type="image/png">
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register("{% static 'sw.js' %}")
              .then((registration) => {
                  console.log('Service Worker registrado com sucesso:', registration);
              })
              .catch((error) => {
                  console.log('Falha ao registrar o Service Worker:', error);
              });
      }
    </script>

<script>
    // Vari√°vel global com o estado de autentica√ß√£o e URLs
    window.djangoAuth = {
        isAuthenticated: {% if user.is_authenticated %}true{% else %}false{% endif %},
        logoutUrl: "{% url 'logout' %}",          // Sua URL de logout
        loginUrl: "{% url 'login' %}",            // Sua URL de login
        signupUrl: "{% url 'criar_conta' %}",     // Sua URL de cadastro
        minhaContaUrl: "{% url 'minha_conta' %}"  // Sua URL de minha conta
    };
    </script>

    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
<!-- Header compartilhado -->
<header>
    <div class="header-left">
        <a href="{% url 'home' %}" class="logo">Libreasy</a>
    </div>
    <div class="header-right">
        <nav>
            <ul>
                <!--  *** Submenu ao passar o mouse ***
    obs: convers√£o de urls para variaveis globais, para serem reconhecidos pelo script.js 
                -->
                <li class="dropdown">
                    <a href="#" class="perfil-btn">√Årea do Leitor</a>
                        <div class="dropdown-menu"
                        data-url-login="{% url 'login' %}"
                        data-url-criar-conta="{% url 'criar_conta' %}"
                        data-url-minha-conta="{% url 'minha_conta' %}">
                        </div>
                </li>
                
                <li>
                    <button id="theme-toggle">üåô</button>
                </li>
            </ul>
        </nav>
    </div>
</header>


    <!-- Bloco de conte√∫do principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer compartilhado -->
    <footer>
        <div class="footer-left">
            <img class="h-8 hover:animate-bounce rounded-full" src="{% static 'Images/Libreasy_logo.jpg' %}" alt="Logo Libreasy" class="footer-logo"/> <!--foi usando o taiwild pra deixar redondo -->
        </div>
        <div class="footer-right">
            <a href="{% url 'contato' %}">Contato</a>
<!--        <a href="{% url 'doacoes' %}">Doa√ß√µes</a>              -->
            <a href="{% url 'desenvolvedores' %}">Desenvolvedores</a>
        </div>
    </footer>

    <!-- Scripts compartilhados -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/sw.js' %}"></script>
    
    <!-- Scripts espec√≠ficos por p√°gina -->
    {% block extra_scripts %}{% endblock %}

    <script>
        // Inicializa o submenu
        document.addEventListener('DOMContentLoaded', () => {
            atualizarSubmenu();
        });
    </script>
</body>
</html>
