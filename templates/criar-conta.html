{% extends "base.html" %}
{% load static %} 

{% block title %}Libreasy - Criar conta{% endblock %}

{% block body_class %}criar-conta{% endblock %}

{% block content %}



    <main>
        <div class="pagina-criar-conta">
            <div class="form-container">
                <h1>Criar Conta</h1>
                <form class="form-criar-conta" method="post">
                    {% csrf_token %}
                    <input type="text" id="nome-completo" placeholder="Nome Completo" required>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
                    <button type="submit">Criar Conta</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="fazer-login">Faça Login</a></p>
            </div>
        </div>
    </main>

{% endblock %}
