{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreasy - Criar Conta</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="logo">Libreasy</a>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="/doacoes/" class="doacoes-btn">Doações</a></li>
                    <li class="dropdown">
                        <a href="#" class="minha-conta-btn">Minha Conta</a>
                        <ul class="dropdown-menu">
                            </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="pagina-criar-conta">
            <h1>Criar Conta</h1>
            <form class="form-criar-conta">
                <input type="text" id="nome-completo" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
                <button type="submit">Criar Conta</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="fazer-login">Faça Login</a></p>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <img src="{% static 'Images/Libreasy_logo.jpg' %}" alt="Logo Libreasy" class="footer-logo" />
        </div>
        <div class="footer-right">
            <a href="https://www.fatecrl.edu.br" target="_blank">Fatec Rubens Lara</a>
            <a href="/contato/">Contato</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
