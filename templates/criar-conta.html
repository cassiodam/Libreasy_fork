{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreasy - Criar conta</title>
   
    <!-- Framework Tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <!-- Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{% static 'sw.js' %}")
                .then((registration) => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch((error) => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        }
    </script>
</head>

<body>
    <header>
        <div class="header-left flex gap-x-3">
            <img class="h-8 hover:animate-bounce" src="{% static 'Images/Libreasy_logo.jpg' %}" alt="Logo Libreasy" />
            <a href="{% url 'home' %}" class="logo"> Libreasy</a>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="/doacoes/" class="doacoes-btn">DoaÃ§Ãµes</a></li>
                    <li class="dropdown">
                        <a href="#" class="minha-conta-btn">Minha Conta</a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="fazer-login">Fazer Login</a></li>
                            <li><a href="{% url 'criar_conta' %}">Criar Conta</a></li>
                            <li><a href="#" id="sair">Sair</a></li>
                        </ul>
                    </li>
                    <li>
                        <button id="theme-toggle">ðŸŒ™</button> <!-- BotÃ£o de Tema -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Pop-up de Login -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2>Fazer Login</h2>
            <form id="login-form">
                <input type="text" id="usuario" placeholder="UsuÃ¡rio" required />
                <input type="password" id="senha" placeholder="Senha" required />
                <button type="submit">Acessar</button>
            </form>
            <a href="esqueci-senha.html" class="esqueci-senha">Esqueci minha senha</a>
        </div>
    </div>
    
    <main>
        <div class="pagina-criar-conta">
            <div class="form-container">
                <h1>Criar Conta</h1>
                <form class="form-criar-conta" method="post">
                    {% csrf_token %}
                    <input type="text" id="nome-completo" placeholder="Nome Completo" required>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
                    <button type="submit">Criar Conta</button>
                </form>
                <p>JÃ¡ tem uma conta? <a href="#" id="fazer-login">FaÃ§a Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <img class="h-8 hover:animate-bounce" src="{% static 'Images/Libreasy_logo.jpg' %}" alt="Logo Libreasy" />
        </div>
        <div class="footer-right">
            <a href="{% url 'contato' %}">Contato</a>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/ScriptLogin.js' %}"></script>
</body>
</html>
