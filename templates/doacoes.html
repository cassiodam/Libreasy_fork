{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreasy - Doações</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="logo">Libreasy</a>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="/doacoes/" class="doacoes-btn">Doações</a></li>
                    <li class="dropdown">
                        <a href="#" class="minha-conta-btn">Minha Conta</a>
                        <ul class="dropdown-menu">
                            <!-- Submenu dinâmico (preenchido via JavaScript) -->
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="pagina-doacoes">
            <h1>Doações</h1>
            <p>Ajude a biblioteca escolar a crescer! Aceitamos doações de livros em bom estado.</p>
            <form class="form-doacoes">
                <input type="text" id="nome-doador" placeholder="Seu Nome" required>
                <input type="email" id="email-doador" placeholder="Seu E-mail" required>
                <textarea id="mensagem-doacao" placeholder="Informe os livros que deseja doar" rows="5" required></textarea>
                <button type="submit">Enviar Doação</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <img src="{% static 'Images/Libreasy_logo.jpg' %}" alt="Logo Libreasy" class="footer-logo" />
        </div>
        <div class="footer-right">
            <a href="https://www.fatecrl.edu.br" target="_blank">Fatec Rubens Lara</a>
            <a href="/contato/">Contato</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
